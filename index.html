<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/imageeditor.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>

    </head>
    <body ng-app="esm">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



        <br/>
        <br/>
        <br/>
        <br/>
        <!-- Add your site or application content here -->

        <div ng-controller="ImageEditor">
            <p>
                Showing of 'interpolate' filter:
                {{ 'Current version is v%VERSION%.' | interpolate }}
            </p>

            <div class="darkroom-toolbar">
                <ul class="darkroom-toolbar-actions">
                    <li class="darkroom-button-group">
                        <button class="darkroom-button">
                            <i class="darkroom-icon-back"></i>
                        </button>
                        <button class="darkroom-button">
                            <i class="darkroom-icon-forward"></i>
                        </button>
                    </li>
                    <li class="darkroom-button-group">
                        <button class="darkroom-button" ng-click="crop()">
                            <i class="darkroom-icon-crop"></i>
                        </button>
                        <button class="darkroom-button" ng-show="cropConfirmation" ng-click="confirmCrop()">
                            <i class="darkroom-icon-accept"></i>
                        </button>
                        <button class="darkroom-button" ng-show="cropConfirmation" ng-click="cancelCrop()">
                            <i class="darkroom-icon-cancel"></i>
                        </button>
                        <button class="darkroom-button" ng-click="zoom()">
                            Zoom
                        </button>
                        <button class="darkroom-button" ng-show="zoomConfirmation" style="width:150px">
                            <input type="range" min="0" max="100" />
                        </button>
                        <button class="darkroom-button" ng-show="zoomConfirmation" ng-click="zoomConfirmation=false">
                            <i class="darkroom-icon-accept"></i>
                        </button>
                        <button class="darkroom-button" ng-show="zoomConfirmation" ng-click="zoomConfirmation=false">
                            <i class="darkroom-icon-cancel"></i>
                        </button>
                    </li>
                    <li class="darkroom-button-group">
                        <button class="darkroom-button">
                            Draw
                        </button>
                        <button class="darkroom-button">
                            Text
                        </button>
                    </li>
                    <li class="darkroom-button-group">
                        <button class="darkroom-button">
                            Brightness
                        </button>
                        <button class="darkroom-button">
                            Contrast
                        </button>
                        <button class="darkroom-button darkroom-button-hidden" style="width:150px">
                            <input type="range" min="0" max="100" />
                        </button>
                    </li>
                    <li class="darkroom-button-group">
                        <button class="darkroom-button" ng-click="rotate(-90)">
                            <i class="darkroom-icon-rotate-left"></i>
                        </button>
                        <button class="darkroom-button" ng-click="rotate(90)">
                            <i class="darkroom-icon-rotate-right"></i>
                        </button>
                    </li>
                    <li class="darkroom-button-group">
                        <button class="darkroom-button">
                            <i class="darkroom-icon-save"></i>
                        </button>
                        <button class="darkroom-button">
                            <i class="darkroom-icon-save"></i>
                        </button>
                        <button class="darkroom-button">
                            <i class="darkroom-icon-save"></i>
                        </button>
                    </li>
                </ul>
            </div>

        </div>

        <canvas id="canvas" width="800px" height="600px"></canvas>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var canvas = new fabric.Canvas('canvas');
        </script>
    </body>
</html>
